<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker paper seissors</title>
    <link rel="stylesheet" href="filker.css">
</head>
<body>
    <h1> Rock Paper seissors</h1>
    <div class="choices">
        <div class="choice" id="rock" >
            <img src="image/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="image/paper (1).png" >
        </div>
        <div class="choice" id="seissors"> 
            <img src="image/scissors.png">
        </div>
    </div>
    <!-- score-bord -->
     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

    
     <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
     </div>
    
    <!-- msg   -->
     <div class="msg-container">
        <p id="msg"> Play your game</p>
     </div>



    <script src="filker.js"></script>
    
</body>
</html>
